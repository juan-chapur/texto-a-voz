<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lector de Texto</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #121212;
      color: #ffffff;
      display: flex;
    }
    .main-content {
      flex: 1;
      padding: 20px;
      text-align: center;
    }
    textarea {
      width: 90%;
      height: 150px;
      margin: 10px 0;
      font-size: 16px;
      padding: 10px;
      border: 1px solid #333;
      border-radius: 5px;
      resize: none;
      background-color: #1e1e1e;
      color: #ffffff;
    }
    button {
      background-color: #007BFF;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin: 5px;
    }
    button:hover {
      background-color: #0056b3;
    }
    button:disabled {
      background-color: #666;
      cursor: not-allowed;
    }
    .controls {
      margin: 20px 0;
    }
    select {
      background-color: #1e1e1e;
      color: #ffffff;
      border: 1px solid #333;
      border-radius: 5px;
      padding: 10px;
      font-size: 16px;
      margin: 5px;
    }
    .sidebar {
      width: 300px;
      background-color: #1e1e1e;
      border-right: 1px solid #333;
      padding: 20px;
      overflow-y: auto;
      max-height: 100vh;
    }
    .sidebar h3 {
      margin-top: 0;
      color: #ffffff;
      text-align: center;
    }
    .saved-text {
      background-color: #2a2a2a;
      border: 1px solid #444;
      border-radius: 5px;
      padding: 10px;
      margin: 10px 0;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .saved-text:hover {
      background-color: #333;
    }
    .saved-text-title {
      font-weight: bold;
      margin-bottom: 5px;
      color: #007BFF;
    }
    .saved-text-preview {
      font-size: 12px;
      color: #aaa;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    .saved-text-actions {
      margin-top: 5px;
      text-align: right;
    }
    .delete-btn {
      background-color: #dc3545;
      color: white;
      border: none;
      padding: 3px 8px;
      font-size: 12px;
      border-radius: 3px;
      cursor: pointer;
    }
    .delete-btn:hover {
      background-color: #c82333;
    }
    .save-btn {
      background-color: #28a745;
      margin-left: 5px;
    }
    .save-btn:hover {
      background-color: #218838;
    }
  </style>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
  <div class="sidebar">
    <h3>Textos Guardados</h3>
    <div id="saved-texts-list">
      <!-- Los textos guardados aparecerán aquí -->
    </div>
  </div>
  
  <div class="main-content">
    <h1>Lector de Texto en Voz Alta</h1>

    <textarea id="text-input" placeholder="Pega aquí el texto que quieres escuchar..."></textarea>
    <br>
    
    <div class="controls">
      <label for="gender-select">Tipo de voz:</label>
      <select id="gender-select">
        <option value="all">Todas las voces</option>
        <option value="female">Voz femenina</option>
        <option value="male">Voz masculina</option>
      </select>
    </div>
    
    <div class="controls">
      <label for="voice-select">Voz:</label>
      <select id="voice-select">
        <option value="">Cargando voces...</option>
      </select>
    </div>
    
    <div class="controls">
      <label for="speed-select">Velocidad:</label>
      <select id="speed-select">
        <option value="0.5">0.5x (Muy lento)</option>
        <option value="0.75">0.75x (Lento)</option>
        <option value="1">1x (Normal)</option>
        <option value="1.25">1.25x (Rápido)</option>
        <option value="1.5">1.5x (Más rápido)</option>
        <option value="1.9" selected>1.9x (Muy rápido)</option>
        <option value="2">2x (Máximo)</option>
      </select>
    </div>
    
    <div class="controls">
      <button onclick="leerTexto()">Leer Texto</button>
      <button id="pause-btn" onclick="pausarReanudar()" disabled>Pausar</button>
      <button onclick="detenerTexto()">Detener</button>
      <button class="save-btn" onclick="guardarTexto()">Guardar Texto</button>
    </div>
  </div>

  <script>
    const textarea = document.getElementById('text-input');
    const speedSelect = document.getElementById('speed-select');
    const voiceSelect = document.getElementById('voice-select');
    const genderSelect = document.getElementById('gender-select');
    const pauseBtn = document.getElementById('pause-btn');
    let voices = [];
    let currentSpeech = null;
    let isPaused = false;

    // Función para clasificar el género de la voz basado en el nombre
    function clasificarGeneroVoz(voiceName) {
      const nombreLower = voiceName.toLowerCase();
      
      // Palabras clave para voces femeninas
      const indicadoresFemeninos = [
        'female', 'woman', 'maria', 'ana', 'carmen', 'elena', 'lucia', 'sofia', 'isabela',
        'clara', 'laura', 'monica', 'paula', 'alejandra', 'fernanda', 'gabriela',
        'paloma', 'esperanza', 'paulina', 'ximena', 'zoraida', 'zira', 'eva', 'carmela',
        'femenina', 'mujer', 'chica', 'lady', 'girl', 'she', 'her'
      ];
      
      // Palabras clave para voces masculinas
      const indicadoresMasculinos = [
        'male', 'man', 'diego', 'carlos', 'jorge', 'miguel', 'pablo', 'andres', 'felipe',
        'ricardo', 'antonio', 'francisco', 'raul', 'pedro', 'juan', 'luis', 'mario',
        'alejandro', 'fernando', 'daniel', 'masculina', 'hombre', 'chico', 'boy',
        'he', 'his', 'him'
      ];
      
      // Verificar indicadores femeninos
      if (indicadoresFemeninos.some(indicador => nombreLower.includes(indicador))) {
        return 'female';
      }
      
      // Verificar indicadores masculinos
      if (indicadoresMasculinos.some(indicador => nombreLower.includes(indicador))) {
        return 'male';
      }
      
      // Si no se puede determinar, retornar neutro
      return 'neutral';
    }

    // Función para guardar preferencias de voz en localStorage
    function guardarPreferenciasVoz() {
      const preferencias = {
        genero: genderSelect.value,
        vozIndex: voiceSelect.value,
        vozNombre: voices[parseInt(voiceSelect.value)]?.name || '',
        velocidad: speedSelect.value
      };
      localStorage.setItem('preferenciasTTS', JSON.stringify(preferencias));
    }

    // Función para cargar preferencias de voz desde localStorage
    function cargarPreferenciasVoz() {
      const preferenciasGuardadas = localStorage.getItem('preferenciasTTS');
      if (preferenciasGuardadas) {
        try {
          const preferencias = JSON.parse(preferenciasGuardadas);
          
          // Restaurar velocidad
          if (preferencias.velocidad) {
            speedSelect.value = preferencias.velocidad;
          }
          
          // Restaurar género
          if (preferencias.genero) {
            genderSelect.value = preferencias.genero;
          }
          
          // Restaurar voz específica (se hará después de cargar las voces)
          return preferencias;
        } catch (e) {
          console.log('Error al cargar preferencias:', e);
        }
      }
      return null;
    }

    // Función para filtrar voces por género
    function filtrarVocesPorGenero(generoFiltro) {
      if (generoFiltro === 'all') {
        return voices;
      }
      
      return voices.filter(voice => {
        const genero = clasificarGeneroVoz(voice.name);
        return genero === generoFiltro || (generoFiltro === 'neutral' && genero === 'neutral');
      });
    }

    // Función para reproducir una frase de ejemplo con la voz seleccionada
    function reproducirEjemploVoz() {
      const voiceIndex = parseInt(voiceSelect.value);
      if (isNaN(voiceIndex) || !voices[voiceIndex]) return;
      
      // Detener cualquier síntesis en curso
      window.speechSynthesis.cancel();
      
      const ejemploTexto = "Hola, esta es una muestra de cómo suena mi voz.";
      const speech = new SpeechSynthesisUtterance(ejemploTexto);
      speech.voice = voices[voiceIndex];
      speech.rate = 1; // Velocidad normal para el ejemplo
      speech.pitch = 1; // Tono normal
      
      window.speechSynthesis.speak(speech);
    }

    // Función para leer el texto con velocidad seleccionada y voz seleccionada
    function leerTexto() {
      const texto = textarea.value.trim();
      if (texto === '') {
        alert('Por favor, pega o escribe algún texto para leer.');
        return;
      }

      // Detener cualquier síntesis en curso
      window.speechSynthesis.cancel();

      const speech = new SpeechSynthesisUtterance(texto);
      speech.lang = 'es-ES'; // Idioma español
      speech.rate = parseFloat(speedSelect.value); // Velocidad seleccionada
      speech.pitch = 1; // Tono normal

      // Usar la voz seleccionada
      const voiceIndex = parseInt(voiceSelect.value);
      if (!isNaN(voiceIndex) && voices[voiceIndex]) {
        speech.voice = voices[voiceIndex];
      }

      // Configurar eventos de la síntesis
      speech.onstart = function() {
        pauseBtn.disabled = false;
        pauseBtn.textContent = 'Pausar';
        isPaused = false;
      };

      speech.onend = function() {
        pauseBtn.disabled = true;
        pauseBtn.textContent = 'Pausar';
        isPaused = false;
        currentSpeech = null;
      };

      speech.onerror = function() {
        pauseBtn.disabled = true;
        pauseBtn.textContent = 'Pausar';
        isPaused = false;
        currentSpeech = null;
      };

      currentSpeech = speech;
      window.speechSynthesis.speak(speech);
    }

    // Función para pausar/reanudar la lectura
    function pausarReanudar() {
      if (window.speechSynthesis.speaking) {
        if (isPaused) {
          window.speechSynthesis.resume();
          pauseBtn.textContent = 'Pausar';
          isPaused = false;
        } else {
          window.speechSynthesis.pause();
          pauseBtn.textContent = 'Reanudar';
          isPaused = true;
        }
      }
    }

    // Función para detener la lectura
    function detenerTexto() {
      window.speechSynthesis.cancel();
      pauseBtn.disabled = true;
      pauseBtn.textContent = 'Pausar';
      isPaused = false;
      currentSpeech = null;
    }

    // Leer automáticamente cuando se pega texto
    textarea.addEventListener('paste', () => {
      setTimeout(leerTexto, 100);
    });

    // Cargar las voces disponibles
    function cargarVoces() {
      voices = window.speechSynthesis.getVoices();
      actualizarOpcionesVoces();
    }

    // Actualizar las opciones de voz basadas en el filtro de género
    function actualizarOpcionesVoces() {
      // Limpiar el select de voces
      voiceSelect.innerHTML = '';
      
      if (voices.length === 0) {
        voiceSelect.innerHTML = '<option value="">No hay voces disponibles (requiere navegador compatible)</option>';
        return;
      }
      
      const generoSeleccionado = genderSelect.value;
      const vocesFiltradas = filtrarVocesPorGenero(generoSeleccionado);
      
      if (vocesFiltradas.length === 0) {
        voiceSelect.innerHTML = '<option value="">No hay voces disponibles para este género</option>';
        return;
      }
      
      // Cargar preferencias guardadas
      const preferencias = cargarPreferenciasVoz();
      let vozPreferida = null;
      
      // Agregar voces filtradas al select
      vocesFiltradas.forEach((voice, filteredIndex) => {
        const originalIndex = voices.indexOf(voice);
        const option = document.createElement('option');
        option.value = originalIndex;
        
        const genero = clasificarGeneroVoz(voice.name);
        const etiquetaGenero = genero === 'female' ? ' ♀' : genero === 'male' ? ' ♂' : '';
        option.textContent = `${voice.name}${etiquetaGenero} (${voice.lang})`;
        
        voiceSelect.appendChild(option);
        
        // Verificar si esta es la voz preferida guardada
        if (preferencias && (
          (preferencias.vozIndex == originalIndex) ||
          (preferencias.vozNombre === voice.name)
        )) {
          vozPreferida = originalIndex;
        }
        
        // Seleccionar una voz en español por defecto si no hay preferencia
        if (!vozPreferida && voice.lang.startsWith('es')) {
          vozPreferida = originalIndex;
        }
      });
      
      // Seleccionar la voz preferida o la primera disponible
      if (vozPreferida !== null) {
        voiceSelect.value = vozPreferida;
      } else if (vocesFiltradas.length > 0) {
        voiceSelect.value = voices.indexOf(vocesFiltradas[0]);
      }
      
      // Guardar las preferencias actuales
      if (voiceSelect.value) {
        guardarPreferenciasVoz();
      }
    }

    // Esperar a que las voces estén cargadas
    window.speechSynthesis.onvoiceschanged = cargarVoces;
    
    // Cargar las voces inmediatamente si ya están disponibles
    if (window.speechSynthesis.getVoices().length) {
      cargarVoces();
    }
    
    // Intentar cargar voces después de un retraso (fallback)
    setTimeout(() => {
      if (voices.length === 0) {
        cargarVoces();
      }
    }, 1000);

    // Event listener para cambio de voz - reproducir ejemplo
    voiceSelect.addEventListener('change', () => {
      reproducirEjemploVoz();
      guardarPreferenciasVoz();
    });

    // Event listener para cambio de género - actualizar lista de voces
    genderSelect.addEventListener('change', () => {
      actualizarOpcionesVoces();
    });

    // Event listener para cambio de velocidad - guardar preferencia
    speedSelect.addEventListener('change', () => {
      guardarPreferenciasVoz();
    });

    // Funciones para manejar localStorage
    function guardarTexto() {
      const texto = textarea.value.trim();
      if (texto === '') {
        alert('Por favor, escribe algún texto para guardar.');
        return;
      }

      const titulo = prompt('Ingresa un título para el texto:');
      if (titulo === null || titulo.trim() === '') {
        return; // Usuario canceló o no ingresó título
      }

      const textoGuardado = {
        id: Date.now(),
        titulo: titulo.trim(),
        contenido: texto,
        fecha: new Date().toLocaleDateString()
      };

      let textosGuardados = JSON.parse(localStorage.getItem('textosGuardados') || '[]');
      textosGuardados.push(textoGuardado);
      localStorage.setItem('textosGuardados', JSON.stringify(textosGuardados));

      mostrarTextosGuardados();
      alert('Texto guardado exitosamente!');
    }

    function mostrarTextosGuardados() {
      const textosGuardados = JSON.parse(localStorage.getItem('textosGuardados') || '[]');
      const lista = document.getElementById('saved-texts-list');
      
      if (textosGuardados.length === 0) {
        lista.innerHTML = '<p style="color: #666; text-align: center; font-style: italic;">No hay textos guardados</p>';
        return;
      }

      lista.innerHTML = textosGuardados.map(texto => `
        <div class="saved-text" onclick="cargarTexto(${texto.id})">
          <div class="saved-text-title">${texto.titulo}</div>
          <div class="saved-text-preview">${texto.contenido.substring(0, 50)}...</div>
          <div style="font-size: 10px; color: #666; margin-top: 3px;">${texto.fecha}</div>
          <div class="saved-text-actions">
            <button class="delete-btn" onclick="event.stopPropagation(); eliminarTexto(${texto.id})">Eliminar</button>
          </div>
        </div>
      `).join('');
    }

    function cargarTexto(id) {
      const textosGuardados = JSON.parse(localStorage.getItem('textosGuardados') || '[]');
      const texto = textosGuardados.find(t => t.id === id);
      
      if (texto) {
        textarea.value = texto.contenido;
        textarea.focus();
      }
    }

    function eliminarTexto(id) {
      if (confirm('¿Estás seguro de que quieres eliminar este texto?')) {
        let textosGuardados = JSON.parse(localStorage.getItem('textosGuardados') || '[]');
        textosGuardados = textosGuardados.filter(t => t.id !== id);
        localStorage.setItem('textosGuardados', JSON.stringify(textosGuardados));
        mostrarTextosGuardados();
      }
    }

    // Cargar textos guardados al iniciar la aplicación
    document.addEventListener('DOMContentLoaded', () => {
      mostrarTextosGuardados();
      
      // Cargar preferencias de voz si ya están disponibles
      const preferencias = cargarPreferenciasVoz();
      if (preferencias) {
        // Aplicar preferencias de género y velocidad inmediatamente
        if (preferencias.genero) {
          genderSelect.value = preferencias.genero;
        }
        if (preferencias.velocidad) {
          speedSelect.value = preferencias.velocidad;
        }
      }
    });
  </script>
</body>
</html>
